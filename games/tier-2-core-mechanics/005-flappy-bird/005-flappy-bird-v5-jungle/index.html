<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Parrot - Jungle Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 30%, #4CAF50 60%, #81C784 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
        }

        #gameCanvas {
            border: 4px solid #5D4037;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(139, 195, 74, 0.3);
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(27, 94, 32, 0.95);
            color: #C5E1A5;
            text-align: center;
            padding: 20px;
        }

        .screen h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #8BC34A, 2px 2px 0 #33691E;
            color: #DCEDC8;
        }

        .screen h2 {
            font-size: 1.8rem;
            color: #AED581;
        }

        .screen p {
            margin: 10px 0;
            color: #A5D6A7;
        }

        .screen button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #8BC34A, #558B2F);
            border: 3px solid #33691E;
            border-radius: 25px;
            cursor: pointer;
            color: #1B5E20;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.3);
        }

        .screen button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(139, 195, 74, 0.6);
            background: linear-gradient(135deg, #9CCC65, #689F38);
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #scoreDisplay {
            font-size: 48px;
            color: #FFEB3B;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                         0 0 10px rgba(255, 235, 59, 0.5);
            font-weight: bold;
        }

        #medal {
            font-size: 48px;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #8BC34A;
            width: 90%;
            max-width: 350px;
            color: #C5E1A5;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #DCEDC8;
        }

        .close-btn {
            background: none;
            border: none;
            color: #AED581;
            font-size: 24px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #DCEDC8;
        }

        .setting-group {
            margin: 15px 0;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            color: #A5D6A7;
        }

        .setting-group input[type="range"] {
            width: 100%;
            accent-color: #8BC34A;
        }

        .danger-btn {
            background: #C62828;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .danger-btn:hover {
            background: #E53935;
        }

        .subtitle {
            font-size: 1rem;
            color: #81C784;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1>ü¶ú Flappy Parrot</h1>
            <p class="subtitle">Jungle Adventure</p>
            <p>Press SPACE or TAP to fly</p>
            <p>Navigate through the vines!</p>
            <button id="startBtn">üå¥ Enter Jungle</button>
            <button id="settingsBtn">‚öôÔ∏è Settings</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h2>üåø Caught in the Vines!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <div id="medal"></div>
            <button id="restartBtn">ü¶ú Fly Again</button>
            <button id="menuBtn">üè† Back to Nest</button>
        </div>
        
        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>‚öôÔ∏è Settings</h2>
                    <button id="closeModal" class="close-btn">‚úï</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="masterVolume">Master Volume</label>
                        <input type="range" id="masterVolume" min="0" max="100" value="40">
                        <span id="masterVolumeValue">40%</span>
                    </div>
                    
                    <div class="setting-group">
                        <label for="musicVolume">Jungle Sounds</label>
                        <input type="range" id="musicVolume" min="0" max="100" value="25">
                        <span id="musicVolumeValue">25%</span>
                    </div>
                    
                    <div class="setting-group">
                        <button id="resetScores" class="danger-btn">Reset High Scores</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- HUD -->
        <div id="hud" class="hidden">
            <div id="scoreDisplay">0</div>
        </div>
    </div>
    
    <!-- MODULAR ARCHITECTURE: Load order matters! -->
    <!-- 1. AUDIO (Jungle themed sounds - bird calls, ambience) -->
    <script src="jungle-audio.js"></script>
    
    <!-- 2. THEME (Jungle visuals - trees, vines, parrot) -->
    <script src="jungle-theme.js"></script>
    
    <!-- 3. GAME (same mechanics as base game - NEVER changes for themes) -->
    <script src="../game-modular.js"></script>
</body>
</html>
