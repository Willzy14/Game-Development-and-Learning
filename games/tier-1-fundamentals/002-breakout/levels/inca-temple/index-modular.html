<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - Inca Temple (Modular)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a00 0%, #2d1810 50%, #1a0a00 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #d4a574;
        }
        
        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 0 0 20px #f4a460, 0 0 40px #8b4513;
            letter-spacing: 4px;
        }
        
        .subtitle {
            color: #b8860b;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        #game-info {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .stat {
            display: flex;
            gap: 10px;
        }
        
        .label {
            color: #b8860b;
        }
        
        .value {
            color: #ffd700;
            font-weight: bold;
        }
        
        #gameCanvas {
            border: 4px solid #8b4513;
            border-radius: 4px;
            box-shadow: 
                0 0 30px rgba(139, 69, 19, 0.6),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            color: #cd853f;
            font-size: 0.85em;
        }
        
        a {
            color: #daa520;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>INCA TEMPLE</h1>
    <p class="subtitle">Break the ancient stones of Machu Picchu</p>
    
    <div id="game-info">
        <div class="stat">
            <span class="label">SCORE:</span>
            <span id="score" class="value">0</span>
        </div>
        <div class="stat">
            <span class="label">LIVES:</span>
            <span id="lives" class="value">3</span>
        </div>
        <div class="stat">
            <span class="label">LEVEL:</span>
            <span id="level" class="value">1</span>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <p>← → Arrow Keys or A/D to move | SPACE to start</p>
        <p style="margin-top: 10px;"><a href="../../index-modular.html">← Back to Classic Breakout</a></p>
    </div>
    
    <!-- MODULAR ARCHITECTURE: Load order matters! -->
    <!-- 1. AUDIO (Inca themed sounds) -->
    <script src="inca-audio-modular.js"></script>
    
    <!-- 2. THEME (Inca visuals - mountains, stones, etc.) -->
    <script src="inca-theme.js"></script>
    
    <!-- 3. GAME (same mechanics as base game - NEVER changes for themes) -->
    <script src="../../game-modular.js"></script>
</body>
</html>
