<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Tier 1 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PONG</h1>
        <div id="game-info">
            <p>Player (W/S) vs AI</p>
            <p>First to 5 points wins!</p>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <p><strong>Controls:</strong> W = Up, S = Down</p>
            <p><strong>Start:</strong> Press SPACE</p>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
