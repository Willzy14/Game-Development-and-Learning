<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Tier 1 Game 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SPACE INVADERS</h1>
        <div id="game-info">
            <div class="stat">
                <span class="label">SCORE:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">LIVES:</span>
                <span id="lives" class="value">3</span>
            </div>
            <div class="stat">
                <span class="label">WAVE:</span>
                <span id="wave" class="value">1</span>
            </div>
            <div class="stat">
                <span class="label">HIGH SCORE:</span>
                <span id="highscore" class="value">0</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <p><strong>Controls:</strong> ← → Arrow Keys or A/D to move</p>
            <p><strong>Shoot:</strong> SPACE</p>
            <p><strong>Start:</strong> Press SPACE</p>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
