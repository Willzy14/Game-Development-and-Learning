<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape V7 - Material Logic Implementation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1 {
            color: #e0e0e0;
            margin-bottom: 10px;
            font-weight: 300;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
            font-size: 14px;
        }
        canvas {
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .info {
            color: #666;
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
        }
        .validation {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            color: #ccc;
            font-family: monospace;
            font-size: 12px;
            max-width: 800px;
            white-space: pre-wrap;
        }
        .pass { color: #4ade80; }
        .fail { color: #f87171; }
        .phase { color: #60a5fa; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Mountain Landscape V7</h1>
    <div class="subtitle">Form → Material → Atmosphere | Coherent Noise | Realism Validation</div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="info">
        V7: Full material logic implementation with Big Form Pass, material-specific behavior, and automated validation
    </div>
    <div id="validation" class="validation"></div>
    <script src="art.js"></script>
</body>
</html>
