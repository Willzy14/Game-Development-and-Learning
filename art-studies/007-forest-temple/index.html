<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Temple at Sunset - Art Study 007</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1510;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #c0a080;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #806040;
            margin-bottom: 20px;
            font-size: 14px;
        }
        canvas {
            border: 1px solid #403020;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .info {
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
        }
        .techniques {
            background: rgba(60, 40, 20, 0.3);
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .techniques h3 {
            color: #d0a060;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .techniques ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .techniques li {
            background: rgba(80, 50, 20, 0.4);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #b08050;
        }
    </style>
</head>
<body>
    <h1>FOREST TEMPLE AT SUNSET</h1>
    <p class="subtitle">Art Study 007 - Selective Technique Application</p>
    
    <canvas id="artCanvas" width="800" height="600"></canvas>
    
    <div class="info">
        <div class="techniques">
            <h3>Techniques Applied (Selectively)</h3>
            <ul>
                <li>5-value on focal point only</li>
                <li>Warm/cool light contrast</li>
                <li>Atmospheric depth (lost edges)</li>
                <li>Cast shadows</li>
                <li>Light shafts</li>
                <li>Material contrast (stone vs organic)</li>
            </ul>
        </div>
    </div>
    
    <script src="art.js?v=1"></script>
</body>
</html>
