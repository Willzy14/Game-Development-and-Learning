<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Study #4: Space Scene</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #ccc;
        }
        h1 {
            color: #8888ff;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #222;
            border-radius: 4px;
        }
        .info {
            margin-top: 15px;
            padding: 15px;
            background: #111;
            border-radius: 4px;
            max-width: 1200px;
        }
        .info h3 {
            color: #8888ff;
            margin-top: 0;
        }
        .technique {
            display: inline-block;
            background: #1a1a2e;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 3px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <h1>Art Study #4: Space Scene</h1>
    <p class="subtitle">V1 - "Look how little I need" - Restraint principle</p>
    
    <canvas id="artCanvas" width="1200" height="800"></canvas>
    
    <div class="info">
        <h3>V1 Philosophy: Restraint</h3>
        <p><strong>Goal:</strong> Maximum impact with minimum complexity. Few rules, strong hierarchy.</p>
        <p><strong>Techniques:</strong></p>
        <span class="technique">3-layer depth</span>
        <span class="technique">Radial gradients</span>
        <span class="technique">Star size variation</span>
        <span class="technique">Single nebula</span>
        <span class="technique">One planet</span>
        <span class="technique">Atmospheric glow</span>
    </div>

    <script src="art.js"></script>
</body>
</html>
